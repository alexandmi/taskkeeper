<mat-expansion-panel class="expansion-panel">
	
	<mat-expansion-panel-header>
	  <mat-panel-title>
		  <button mat-raised-button color="accent">Add Task</button>
	  </mat-panel-title>
	</mat-expansion-panel-header>
	
	<div class="form-group">
		<mat-form-field class="same-width">
			<mat-label>Task title</mat-label>
			<input matInput type="text" [(ngModel)]="task.title">
		</mat-form-field>
	</div>

	<mat-form-field class="same-width">
		<mat-label>Task description</mat-label>
		<textarea matInput 
			cdkTextareaAutosize
			#autosize="cdkTextareaAutosize"
			cdkAutosizeMinRows="1"
			cdkAutosizeMaxRows="5"[(ngModel)]="task.description"></textarea>
	</mat-form-field>

	<div>
		<button mat-raised-button color="primary" (click)="saveTask()">Submit</button>
	</div>
</mat-expansion-panel>
